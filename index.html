<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titre</title>
</head>
<body>
    <div class="form">
        <form action="" method="get" class="form-example">

            <div class="input-group mb-3">
                <span class="input-group-text" id="nom">Nom</span>
                <input type="text" class="form-control" placeholder="Nom" aria-label="prenom" aria-describedby="nom" value="Dupont" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="prenom">Prénom</span>
                <input type="text" class="form-control" placeholder="Prenom" aria-label="prenom" aria-describedby="prenom" value="Georges" required>
            </div>
              
            <div class="input-group mb-3">
                <span class="input-group-text" id="adresse">Adresse</span>
                <input type="text" class="form-control" placeholder="Adresse" aria-label="adresse" aria-describedby="adresse" value="10 Rue des Fleurs" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="codePostal">Code Postal</span>
                <input type="number" class="form-control" placeholder="Code Postal" aria-label="codePostal" aria-describedby="codePostal" value="67000" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="ville">Ville</span>
                <input type="text" class="form-control" placeholder="Ville" aria-label="ville" aria-describedby="ville" value="Strasbourg" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="telephone">Téléphone</span>
                <input type="text" class="form-control" placeholder="Telephone" aria-label="telephone" aria-describedby="telephone" value="0606060606" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="email">Email</span>
                <input type="text" class="form-control" placeholder="Email" aria-label="email" aria-describedby="email" value="gdupont@gmail.com" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="civilite" id="homme" checked>
                <label class="form-check-label" for="homme">Homme</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="civilite" id="femme">
                <label class="form-check-label" for="femme">Femme</label>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="login">Login</span>
                <input type="text" class="form-control" placeholder="Login" aria-label="login" aria-describedby="login" value="login1" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="password">Mot de passe</span>
                <input type="password" class="form-control" placeholder="Mot de passe" aria-label="password" aria-describedby="password" value="mdp1" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="password-confirm">Confirmation du mot de passe</span>
                <input type="password" class="form-control" placeholder="Confirmation du mot de passe" aria-label="password-confirm" aria-describedby="password-confirm" value="mdp1" required>
            </div>

            <div class="form-submit">
              <input class="btn btn-success" type="submit" value="Valider">
            </div>
          </form>
    </div>
    <script>
        $("form").submit(function(event) {
            if($("#password").val() != $("#password-confirm").val()){
                alert("Attention, le mot de passe de confirmation n'est pas identique au premier mot de passe.")
            }
        })
    </script>
</body>
</html>
